language: perl
perl:
  - "5.26"
sudo: false
before_install:
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - source ~/travis-perl-helpers/init
  - build-perl
  - perl -V
  - build-dist
  - cd $BUILD_DIR
install:
  - cpan-install --toolchain
  - cpan-install --deps
  - cpan-install --coverage
script:
    - prove -l $(test-dirs)
after_success:
    - coverage-report
notifications:
  recipients:
    - kianmeng@users.noreply.github.com
  email:
    on_success: change
    on_failure: always
