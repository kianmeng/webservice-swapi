sudo: false
language: perl
before_install:
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - source ~/travis-perl-helpers/init
  - build-perl
  - perl -V
  - build-dist
  - cd $BUILD_DIR
install:
  - cpan-install Minilla
  - cpan-install --deps
  - cpan-install --coverage
script:
  - minil test
perl:
  - "5.26"
